{% if notifications %}
<div class="refresh-notifications">
    {% for notification in notifications %}
    <div class="alert alert-{{ notification.notification_type }} {% if not notification.dismissible %}alert-not-dismissible{% else %}alert-dismissible fade show{% endif %}" role="alert">
        {% if notification.title %}
        <h5 class="alert-heading">{{ notification.title }}</h5>
        {% endif %}
        <p class="mb-0">{{ notification.message|linebreaksbr }}</p>
        {% if notification.dismissible %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endif %}
