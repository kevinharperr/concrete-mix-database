{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Material - Concrete Mix Database{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Material</h1>
    <hr>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save Material</button>
        <a href="{% url 'concrete_mix_app:dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>

</div>
{% endblock %}
