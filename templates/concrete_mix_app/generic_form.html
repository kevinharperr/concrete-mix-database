{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ form_title }} - Concrete Mix Database{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ form_title }}</h1>
    <hr>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        {# Optionally provide a specific cancel URL or use history back #}
        <a href="{% url 'concrete_mix_app:dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>

</div>
{% endblock %}
